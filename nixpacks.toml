[phases.setup]
nixPkgs = ["python3", "gcc"]

[phases.install]
cmds = [
    "pip install uv",
    "uv sync"
]

[phases.start]
cmds = [
    "cd /app && uv run gunicorn --bind 0.0.0.0:$PORT --workers 4 --timeout 120 run:app"
]

[phases.build]
cmds = [
    "mkdir -p /app/templates /app/static",
    "cp -r templates/* /app/templates/ 2>/dev/null || true",
    "cp -r static/* /app/static/ 2>/dev/null || true"
]

[start]
cmd = "cd /app && uv run gunicorn --bind 0.0.0.0:$PORT --workers 4 --timeout 120 run:app"

[variables]
PORT = "8000"
PYTHONUNBUFFERED = "1"
