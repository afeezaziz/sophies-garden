[phases.setup]
nixPkgs = ["python3", "gcc", "curl"]

[phases.install]
cmds = [
    "curl -LsSf https://astral.sh/uv/install.sh | sh",
    "source $HOME/.cargo/env",
    "uv sync"
]

[phases.start]
cmds = [
    "source $HOME/.cargo/env && cd /app && uv run gunicorn --bind 0.0.0.0:$PORT --workers 4 --timeout 120 run:app"
]

[phases.build]
cmds = [
    "mkdir -p /app/templates /app/static",
    "cp -r templates/* /app/templates/ 2>/dev/null || true",
    "cp -r static/* /app/static/ 2>/dev/null || true"
]

[start]
cmd = "source $HOME/.cargo/env && cd /app && uv run gunicorn --bind 0.0.0.0:$PORT --workers 4 --timeout 120 run:app"

[variables]
PORT = "8000"
PYTHONUNBUFFERED = "1"
