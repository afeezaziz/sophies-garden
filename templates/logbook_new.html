{% extends "base.html" %}

{% block title %}Add Plant - Logbook | Sophie's Garden{% endblock %}

{% block content %}
<section class="space-y-6">
  <div class="breadcrumbs text-sm"><ul><li><a href="{{ url_for('logbook') }}">Logbook</a></li><li>Add Plant</li></ul></div>

  <h1 class="font-display text-3xl md:text-4xl font-bold gradient-text">Add a Plant</h1>

  <form method="post" class="card garden-glass">
    <div class="card-body grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="form-control">
        <label class="label"><span class="label-text">Plant name</span></label>
        <input type="text" name="plant_name" class="input input-bordered" placeholder="Tomato, Sunflower, Basil..." required>
      </div>
      <div class="form-control">
        <label class="label"><span class="label-text">Category</span></label>
        <select name="category" class="select select-bordered" required>
          <option value="">Select category</option>
          <option value="flower">Flower</option>
          <option value="fruit">Fruit</option>
          <option value="vegetable">Vegetable</option>
          <option value="herb">Herb</option>
          <option value="tree">Tree</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text">Variety (optional)</span></label>
        <input type="text" name="variety" class="input input-bordered" placeholder="Cherry, Roma, Heirloom...">
      </div>
      <div class="form-control">
        <label class="label"><span class="label-text">Nickname (optional)</span></label>
        <input type="text" name="nickname" class="input input-bordered" placeholder="e.g., Sunny Boy">
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text">Scientific name (optional)</span></label>
        <input type="text" name="scientific_name" class="input input-bordered" placeholder="Solanum lycopersicum">
      </div>
      <div class="form-control">
        <label class="label"><span class="label-text">Source</span></label>
        <input type="text" name="source" class="input input-bordered" placeholder="seed, seedling, cutting">
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text">Planting date</span></label>
        <input type="date" name="planting_date" class="input input-bordered">
      </div>
      <div class="form-control">
        <label class="label"><span class="label-text">Location</span></label>
        <input type="text" name="location" class="input input-bordered" placeholder="Bed A, Pot 3, Balcony...">
      </div>

      <div class="form-control md:col-span-2">
        <label class="label"><span class="label-text">Image URL</span></label>
        <input type="url" name="image_url" class="input input-bordered" placeholder="https://...">
      </div>

      <div class="form-control md:col-span-2">
        <label class="label"><span class="label-text">Notes</span></label>
        <textarea name="notes" class="textarea textarea-bordered" rows="4" placeholder="Any initial notes..."></textarea>
      </div>
    </div>
    <div class="card-actions justify-end px-6 pb-6">
      <a href="{{ url_for('logbook') }}" class="btn btn-ghost">Cancel</a>
      <button class="btn btn-primary">Save Plant</button>
    </div>
  </form>
</section>
{% endblock %}
